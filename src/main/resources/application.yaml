server:
  port: 8080

spring:
  profiles.active: dev

---

spring:
  config:
    activate:
      on-profile: dev
  application:
    name: Spring-boot-tutorial
  datasource:
    driverClassName: org.h2.Driver
    password: password
    url: jdbc:h2:mem:dcbapp;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
welcome:
  message: Welcome to Spring boot world Dev environment!!


---
spring:
  config:
    activate:
      on-profile: qa
  application:
    name: Spring-boot-tutorial
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    password: admin
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/dcbapp
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
welcome:
  message: Welcome to Spring boot QA environment!!

---
spring:
  config:
    activate:
      on-profile: prod
  application:
    name: Spring-boot-tutorial
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    password: admin
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/dcbapp
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
welcome:
  message: Welcome to Spring boot production environment!!
